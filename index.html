<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container border-secondary mt-3 rounded">
    <div class="row border-bottom border-secondary">
      <div class="col-12 p-0 bg-secondary-subtle"><strong class="m-3"> PAYMENT FOR EXAMPLE</strong></div>
    </div>
    <div class="row">
      <form class="row m-0 p-0 needs-validation">
        <div class="col-12">
          <div class="alert alert-danger mt-3" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXX" aria-label="First name">
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">CVC #</label>
          <input type="text" class="form-control" placeholder="00000" aria-label="Last name">
        </div>
        <div class="col-md-4 mb-3">
          <label for="inputEmail4" class="form-label">Amount</label>
          <input type="text" class="form-control" placeholder=" Amount" aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">City</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3" style="margin-bottom: 10px;">
          <label for="inputEmail4" class="form-label">Postal Code</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
        <div class="col-md-6 mt-3">
          <div>We accept:</div>
          <div class="col-md-5 bg bg-secondary justify-content-between rounded ps-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-credit-card"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-money-check-dollar"></i>
              </label>
            </div>
          </div>

        </div>
        <div class="col-md-6 mb-5 mt-3">
          <div>Message</div>

          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" rows="3"
           ></textarea>

          <div>Add any notes here</div>
        </div>
        <div class="col-12 bg-secondary-subtle  d-md-flex justify-content-md-end border-top border-secondary">
          <button class="btn btn-secondary" type="button">Cancel</button>&nbsp;
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </form>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
</body>

</html>
